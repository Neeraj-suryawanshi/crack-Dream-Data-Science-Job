<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Index Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #75f1f1; /* Changed background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Added max-width to limit form width */
            width: 100%; /* Ensure the form takes full width */
            margin: auto; /* Center the form horizontally */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Adjusted input width to accommodate border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Added smooth transition effect */
        }
        .btn:hover {
            background-color: #0056b3; /* Changed button background color on hover */
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Fire Weather Index Prediction</h1>
   
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
            <input type="text" name="RH" placeholder="Relative Humidity" required="required" /><br>
            <input type="text" name="Ws" placeholder="Wind speed" required="required" /><br>
            <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required="required" /><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code" required="required" /><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index" required="required" /><br>
            <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
            <input type="text" name="Region" placeholder="Region" required="required" /><br>
   
            <button type="submit" class="btn">Predict</button> <!-- Updated button class -->
        </form>
        <h2>
            Fire Weather Index Prediction is {{result}}
        </h2>
    </div>
</body>
</html>
